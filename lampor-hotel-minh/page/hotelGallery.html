<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/hotelGallery.css">
    <title>Document</title>

<body>
    <div class="main">
        <div class="logo">
            <h3>HOTEL LAMPOR</h3>
            <h1>HOTEL GALLERY</h1>
        </div>

        <div class="btn-select">

        
        <details class="custom-select">
            <summary class="radios">
                <input type="radio" name="item" id="default" title="ALL PHOTOS" checked>
                <input type="radio" name="item" id="item1" title="ACCOMMONDATION">
                <input type="radio" name="item" id="item2" title="AMENITIES">
                <input type="radio" name="item" id="item3" title="RESTAURENTS & BARS">
                <input type="radio" name="item" id="item4" title="FOODS & DRINKS">
                <input type="radio" name="item" id="item5" title="MEETING & EVENTS">
                <input type="radio" name="item" id="item5" title="GUESTS PHOTOS">
            </summary>
            <ul class="list">
                <li>
                    <label for="item1">
                        ACCOMMONDATION
                        <span></span>
                    </label>
                </li>
                <li>
                    <label for="item2">AMENITIES</label>
                </li>
                <li>
                    <label for="item3">RESTAURENTS & BARS</label>
                </li>
                <li>
                    <label for="item4">FOODS & DRINKS</label>
                </li>
                <li>
                    <label for="item5">MEETING & EVENTS</label>
                </li>
                <li>
                    <label for="item6">GUESTS PHOTOS</label>
                </li>
            </ul>
        </details>

    <div class="paginate-header">
        <div class="pagination1">1</div>
        <div class="pagination">2</div>
        <div class="pagination">3</div>

        <div class="pagination">5</div>

        <div class="main-content">

                    <li><a class="link" style="color: white;">ALL PHOTOS</a></li>
                    <li><a class="link">ACCOMMONDATION</a></li>
                    <li><a class="link">AMENITIES</a></li>
                    <li><a class="link">RESTAURENTS & BARS</a></li>
                    <li><a class="link">FOODS & DRINKS</a></li>
                    <li><a class="link">MEETING & EVENTS</a></li>
                    <li><a class="link">GUESTS PHOTOS</a></li>
                </ul>

            <div class="photo">
                <div class="photo1">
                    <div class="photo-larger"></div>
                    <div class="photo-1_2">

                        <div class="photo-small2"></div>
                    </div>
                </div>
                <div class="photo2">
                    <div class="photo-small3"></div>
                    <div class="photo-small4"></div>
                    <div class="photo-small5"></div>

                <div class="photo3">
                    <div class="photo3-left">
                        <div class="photo-small6"></div>
                        <div class="photo3-left-bottom"></div>

                    <div class="photo3-right">

                <div class="photo4">

                <div class="photo5">
                    <div class="photo-small9"></div>
                    <div class="photo-small10"></div>

                <div class="photo6">

                <div class="photo7">

                    <div class="photo7-right"></div>

            <div class="photo-mobile">
