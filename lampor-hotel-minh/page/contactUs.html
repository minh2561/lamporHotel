<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactUs.css">
    <title>Document</title>
</head>

<body>
    <div class="contact_us">
        <div class="top">
            <h3>HOTEL LAMPOR</h3>
            <h1>CONTACT US</h1>
        </div>
        <div class="contact">
            <div class="contact_center">
                <div class="phone img"><img src="../asset/images/Icon/phone.png" alt=""> &nbsp +65 21 87600000</div>
                <div class="mail img"><img src="../asset/images/Icon/mail.png" alt=""> &nbsp info@lamporhotel.com</div>
                <div class="location img"><img src="../asset/images/Icon/LocationNormal.png" alt=""> &nbsp 121 Orchard
                    Boulevard, 248646 Singapore</div>
            </div>
        </div>
        <div class="social">
            <ul class="social_logo">
                <li><img src="../asset/images/Icon/facebook.png" alt="icon"></li>
                <li><img src="../asset/images/Icon/twitter.png" alt="Icon"></li>
                <li><img src="../asset/images/Icon/Normal.png" alt=""></li>
                <li><img src="../asset/images/Icon/youtube.png" alt=""></li>
            </ul>
        </div>
        <hr>
        <div class="introduce">
            <h4>
                No request is too great and no detail too small. We are also here to assist you
            </h4>
        </div>
        <div class="info">
            <div class="add">
                <p>
                    <label for="">Country/Region*</label>
                    <select name="" class="select_info">
                        <option value="England">England</option>
                    </select>
                </p>
                <p>
                    <label for="">Saluation*</label>
                    <input type="text" placeholder="Ms." class="input_saluation">
                </p>
            </div>
            <div class="about">
                <p>
                    <label for="" class="title_info">First name</label>
                    <input type="text" placeholder="First name" class="input_info">
                </p>
                <p>
                    <label for="" class="title_info">Last name*</label>
                    <input type="text" placeholder="Last name" class="input_info">
                </p>
                <p>
                    <label for="" class="title_info">Mobile number*</label>
                    <input type="text" placeholder="Mobile number" class="input_info">
                </p>
                <p>
                    <label for="" class="title_info">Email address*</label>
                    <input type="text" placeholder="Email address" class="input_info">
                </p>
                <p>
                    <label for="" class="title_info">Select a request title*</label>
                    <input type="text" placeholder="Request title" class="input_info">
                </p>
                <p>
                    <label for="" class="title_info kien">Messages*</label>
                    <textarea placeholder="How can we help you?" class="input_message"></textarea>
                </p>
            </div>
        </div>
        <div class="btn">
            <button class="btn_title">SEND</button>
        </div>
    </div>
</body>

</html>
